
{% extends "base.html" %}
{% block content %}
    <div class="loader"></div>
    <p class="text-center">You will be redirected in a second</p>
    <p class="text-center">If redirect didn't occur - click on button below</p>
    <form id="invoice" method="{{ data['method'] }}" action="{{ data['source'] }}">
        {% for key, value in data['data'].items() %}
            <input type="hidden" name="{{ key }}" value="{{ value }}"/>
        {% endfor %}
        <div class="col-md-12 text-center">
            <input class="btn btn-default" type="submit" value="Proceed"/>
        </div>
    </form>
    <script type="text/javascript">
        setTimeout(function () {
            jQuery("#invoice").submit()
        }, 2500)
    </script>
{% endblock %}
